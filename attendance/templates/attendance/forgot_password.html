{% extends 'attendance/base.html' %}

{% block title %}Password Recovery{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-info text-white text-center">
                <h4 class="mb-0">Password Recovery</h4>
            </div>
            <div class="card-body">
                <p>Enter your registered email address:</p>
                <form method="POST" action="{% url 'forgot_password' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-send"></i> Send Reset Link
                    </button>
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> A password reset link will be sent to your email.<br>
                        Link expires in 24 hours.
                    </div>
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
