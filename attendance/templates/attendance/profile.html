{% extends 'attendance/base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-person-circle"></i> User Profile</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'profile' %}">
                    {% csrf_token %}
                    
                    <h5 class="mb-3">Profile Information</h5>
                    <div class="mb-3">
                        <label class="form-label">Username:</label>
                        <input type="text" class="form-control" value="{{ user.username }}" disabled>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" 
                                   value="{{ user.first_name }}">
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" 
                                   value="{{ user.last_name }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role:</label>
                        <input type="text" class="form-control" value="{% if user.is_superuser %}Administrator{% else %}User{% endif %}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Login:</label>
                        <input type="text" class="form-control" value="{{ user.last_login|date:'m/d/Y g:i A'|default:'Never' }}" disabled>
                    </div>
                    
                    <button type="submit" name="update_profile" class="btn btn-primary mb-4">
                        <i class="bi bi-check-circle"></i> Update Profile
                    </button>
                </form>
                
                <hr>
                
                <h5 class="mb-3">Change Password</h5>
                <form method="POST" action="{% url 'profile' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Old Password:</label>
                        <input type="password" class="form-control" id="old_password" name="old_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password:</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" name="change_password" class="btn btn-warning">
                        <i class="bi bi-key"></i> Save Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
